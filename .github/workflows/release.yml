name: Release

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for info only'
        required: false
      dry_run:
        description: 'Build+attest only (no publish)'
        required: true
        default: true
        type: boolean

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  PACKAGE_DIR: packages/zstd-wasm-decoder/src

jobs:
  build-setup:
    uses: ./.github/workflows/build-setup.yml
    permissions:
      contents: read
      attestations: read  # required by `gh attestation verify` to fetch attestatio

  publish:
    name: Publish to npm with provenance
    needs: [build-setup]
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write            # for GitHub Release creation
      id-token: write            # required for `npm publish --provenance`
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.dry_run == 'false')

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          submodules: recursive
          fetch-depth: 0
          persist-credentials: false

      - name: Restore toolchains
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/llvm-21
            ~/binaryen
            ~/zopfli
          key: ${{ needs.build-setup.outputs.cache_key }}
          fail-on-cache-miss: true

      - name: Expose toolchains
        run: |
          echo "$HOME/llvm-21/bin" >> $GITHUB_PATH
          echo "$HOME/binaryen/bin" >> $GITHUB_PATH
          echo "$HOME/zopfli/bin" >> $GITHUB_PATH

          sudo ln -sf $HOME/llvm-21/bin/clang /usr/local/bin/clang
          sudo ln -sf $HOME/llvm-21/bin/clang++ /usr/local/bin/clang++
          sudo ln -sf $HOME/llvm-21/bin/lld /usr/local/bin/lld
          
          export PATH="$HOME/llvm-21/bin:$HOME/binaryen/bin:$HOME/zopfli/bin:$PATH"

          # Verify installations
          echo "=== Build Tools Versions ==="
          clang --version
          wasm-opt --version
          zopfli -h 2>&1 | head -n 1 || echo "Zopfli installed"

      # ---------- Canonical environment: Node 24 + pnpm ----------

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10.20.0

      - name: Setup Node 25
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: "25.1.0"
          cache: pnpm
          registry-url: https://registry.npmjs.org
          package-manager-cache: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: "1.3.1"

      - name: Enable Corepack / pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.20.0 --activate
          pnpm -v

      - name: Install deps (deterministic)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Clean decoder artifacts
        run: pnpm run clean:decoder

      - name: Build (WASM + JS)
        run: |
          cd packages/zstd-wasm-decoder
          LLVM_DIR=$HOME/llvm-21 make all
        env:
          CC: clang

      - name: Install Playwright browsers
        run: pnpm run ci:postinstall:browsers

      - name: Build
        run: |
          pnpm run build:ts:prep

      - name: Test (Release builds)
        run: pnpm run test:release

      - name: Pack & publish with provenance
        working-directory: ${{ env.PACKAGE_DIR }}
        env:
          NPM_CONFIG_PROVENANCE: "true" # belt & suspenders
        run: |
          set -euo pipefail
          OUT=$(npm pack --json)
          TARBALL=$(node -e "console.log(JSON.parse(process.argv[1])[0].filename)" "$OUT")
          echo "Tarball: $TARBALL"
          # publish the exact tarball
          npm publish "$TARBALL" --provenance --access public
