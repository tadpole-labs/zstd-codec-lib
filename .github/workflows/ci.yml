name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-setup:
    uses: ./.github/workflows/build-setup.yml

  build-and-test:
    needs: build-setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      fail-fast: true
    
    name: "Build & Test"
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Restore build tools from cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/llvm-21
            ~/binaryen
            ~/zopfli
          key: ${{ needs.build-setup.outputs.cache_key }}
          fail-on-cache-miss: true

      - name: Expose toolchains
        run: |
          echo "$HOME/llvm-21/bin" >> $GITHUB_PATH
          echo "$HOME/binaryen/bin" >> $GITHUB_PATH
          echo "$HOME/zopfli/bin" >> $GITHUB_PATH
          clang --version
          wasm-opt --version
          zopfli -h 2>&1 | head -n 1 || true

      # ---------- Canonical environment: Node 24 + pnpm ----------
      - name: Setup Node 24
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: "1.3.1"

      - name: Enable Corepack / pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.20.0 --activate
          pnpm -v

      - name: Install deps (deterministic)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build (WASM + JS)
        run: |
          cd packages/zstd-wasm-decoder
          LLVM_DIR=$HOME/llvm-21 make all
        env: { CC: clang }

      - name: Test (Node 24)
        run: pnpm run test:node

      - name: Install Playwright browsers
        run: pnpm run ci:postinstall:browsers

      - name: Test (Browsers)
        run: pnpm run test:browsers

      - name: Test (Bun)
        run: pnpm run test:bun

      - name: Switch to Node 22
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 22

      - name: Test (Node 22)
        run: pnpm run test:node

      - name: Switch to Node 18
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 18

      - name: Test (Node 18)
        run: pnpm run test:node
