name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-setup:
    uses: ./.github/workflows/build-setup.yml
    permissions:
      contents: read
      attestations: read  # required by `gh attestation verify` to fetch attestation

  build-and-test:
    needs: build-setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    strategy:
      fail-fast: true
    
    name: "Build & Test"
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          submodules: recursive
          fetch-depth: 0
          persist-credentials: false

      - name: Restore toolchains
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/llvm-21
            ~/binaryen
            ~/zopfli
          key: ${{ needs.build-setup.outputs.cache_key }}
          fail-on-cache-miss: true

      - name: Expose toolchains
        run: |
          echo "$HOME/llvm-21/bin" >> $GITHUB_PATH
          echo "$HOME/binaryen/bin" >> $GITHUB_PATH
          echo "$HOME/zopfli/bin" >> $GITHUB_PATH

          sudo ln -sf $HOME/llvm-21/bin/clang /usr/local/bin/clang
          sudo ln -sf $HOME/llvm-21/bin/clang++ /usr/local/bin/clang++
          sudo ln -sf $HOME/llvm-21/bin/lld /usr/local/bin/lld
          
          export PATH="$HOME/llvm-21/bin:$HOME/binaryen/bin:$HOME/zopfli/bin:$PATH"

          # Verify installations
          echo "=== Build Tools Versions ==="
          clang --version
          wasm-opt --version
          zopfli -h 2>&1 | head -n 1 || echo "Zopfli installed"

      # ---------- Canonical environment: Node 24 + pnpm ----------

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          version: 10.25.0

      - name: Setup Node 25
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: "25.1.0"
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: "1.3.4"

      - name: Enable Corepack / pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate
          pnpm -v

      - name: Install deps (deterministic)
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Clean decoder artifacts
        run: pnpm run clean:decoder

      - name: Build (WASM + JS)
        run: pnpm run build

      - name: Install Playwright browsers
        run: pnpm run ci:postinstall:browsers

      - name: Test (Release builds, browsers)
        run: pnpm run test:release:browsers
      
      - name: Test (Release builds)
        run: pnpm run test:release
      
      - name: Switch to Node 22
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 22

      - name: Test (Node 22)
        run: pnpm run test:node