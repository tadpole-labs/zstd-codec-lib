name: CI

on:
  push:
    branches: [main]

jobs:
  build-setup:
    uses: ./.github/workflows/build-setup.yml

  build-and-test:
    needs: build-setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          submodules: recursive

      - name: Restore build tools from cache
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            ~/llvm-21
            ~/binaryen
            ~/zopfli
          key: build-deps-llvm-21.1.4-binaryen-124-zopfli-ccf9f0588d4a4509cb1040310ec122243e670ee6-${{ runner.arch }}-${{ runner.os }}
          fail-on-cache-miss: true

      - name: Setup build tools paths
        run: |
          echo "$HOME/llvm-21/bin" >> $GITHUB_PATH
          echo "$HOME/binaryen/bin" >> $GITHUB_PATH
          echo "$HOME/zopfli/bin" >> $GITHUB_PATH
          sudo ln -sf $HOME/llvm-21/bin/clang /usr/local/bin/clang
          sudo ln -sf $HOME/llvm-21/bin/clang++ /usr/local/bin/clang++
          sudo ln -sf $HOME/llvm-21/bin/lld /usr/local/bin/lld
          
          # Verify installations
          echo "=== Build Tools Versions ==="
          clang --version
          wasm-opt --version
          zopfli -h 2>&1 | head -n 1 || echo "Zopfli installed"

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76
        with:
          bun-version: "1.3.1"

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: "24"
          check-latest: false

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build WASM decoder
        run: |
          cd packages/zstd-wasm-decoder
          LLVM_DIR=$HOME/llvm-21 make all
        env:
          CC: clang

      - name: Run tests
        run: npm run test:all-runtimes

